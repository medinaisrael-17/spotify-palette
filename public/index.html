<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Palette</title>
    <!-- Materialize -->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Animate.CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

    <!-- My CSS -->
    <link rel="stylesheet" href="/style.css" />
    <link rel="icon" href="./favicon.png" type="image/x-icon" />

</head>

<body>
    <header id="welcome" class="col s12 center-align">
        <h1 class="animated fadeIn">Welcome!</h1>
        <a class="animated fadeIn delay-1s" href="/login">Sign in to Spotify to continue!</a>
        <div id="external_links">
            <h6>Developed by Israel Medina | <a href="https://www.linkedin.com/in/israel-medina-271344180/">LinkedIn</a> | <a href="https://israelmedina.dev">Portfolio</a></h6>
        </div>
    </header>

    <div id="loader">
        <div class="preloader-wrapper big active">
            <div class="spinner-layer spinner-blue">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>

            <div class="spinner-layer spinner-red">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>

            <div class="spinner-layer spinner-yellow">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>

            <div class="spinner-layer spinner-green">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>

    <section id="palette-card" class=" animated slideInUp z-depth-3">
        <div class="row">
            <div class="col s12">
                <div id="palette-box">
                    <div id="color-1" class="color animated slideInDown delay-1s"><span id="color-1-text"
                            class="color-text"></span></div>
                    <div id="color-2" class="color animated slideInDown delay-2s"><span id="color-2-text"
                            class="color-text"></span></div>
                    <div id="color-3" class="color animated slideInDown delay-3s"><span id="color-3-text"
                            class="color-text"></span></div>
                    <div id="color-4" class="color animated slideInDown delay-4s"><span id="color-4-text"
                            class="color-text"></span></div>
                    <div id="color-5" class="color animated slideInDown delay-5s"><span id="color-5-text"
                            class="color-text"></span></div>
                </div>
            </div>
        </div>

        <div class="row">
            <h5><span id="name">Your</span> Spotify Color Palette</h5>
        </div>

        <div id="your-data">

        </div>

    </section>

    <section id="top-albums-div" class="animated">
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <h3>See What Influenced Your Palette</h3>
                    <h5>Your Top Songs (past 6 months)</h5>
                    <button id="toggle-album-view" type="button" class="btn waves-effect waves-light" name="toggle" data-view="show-palette-albums">Show Album Art With Your Palette</button>
                    <div class="divider"></div>
                    <div id="song-div-1" class="song-div">

                    </div>
                    <div id="song-div-2" class="song-div">
                        <iframe src="http://predominant.ly/" name="similar album art"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="similar-images" class="animated faster">
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <h3>Images Similar to Your Palette</h3>
                    <div class="palette-div">
                        <div id="palette-1" class="single-palette"></div>
                        <div id="palette-2" class="single-palette"></div>
                        <div id="palette-3" class="single-palette"></div>
                        <div id="palette-4" class="single-palette"></div>
                        <div id="palette-5" class="single-palette"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="images-div" class="container">
            <div class="preloader-wrapper big active">
                <div class="spinner-layer spinner-blue">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>

                <div class="spinner-layer spinner-red">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>

                <div class="spinner-layer spinner-yellow">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>

                <div class="spinner-layer spinner-green">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    
    <div id="toggle-div" class="animated delay-5s slideInRight ">
        <div class="fixed-action-btn">
            <a class="btn-floating btn-large blue">
                <i class="large material-icons">menu</i>
            </a>
            <ul>
                <li><a id="view_music" class="btn-floating red"><i class="material-icons">library_music</i></a></li>
                <li><a id="view_palette" class="btn-floating yellow darken-1 disabled"><i
                            class="material-icons">palette</i></a>
                </li>
                <li><a id="view_images" class="btn-floating green"><i class="material-icons">image</i></a></li>
            </ul>
        </div>
    </div>



    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- My Stuff -->
    <script src="/lib/tinycolor.js"></script>
    <script src="/script.js"></script>
</body>

</html>
